<!DOCTYPE html>
<html>
    <head>
        <title>Unnamed</title>
        <script src="OmegaNum.js"></script>
        <script src="js/main.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/other.js"></script>
        <script src="js/primary_points.js"></script>
        <link href="style.css" rel="stylesheet">
        <link href="tabs.css" rel="stylesheet">
    </head>
    <body style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <p id="money"></p>
        <p id="mps"></p>
        <p id="primary"></p>
        <button onclick="addprimary()" id="primaryadd"></button>
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Points')" id="points">Points</button>
            <button class="tablinks" onclick="openCity(event, 'Primary')">Primary</button>
            <button class="tablinks" onclick="openCity(event, 'Challenges')" id="chal">Challenges</button>
            <button class="tablinks" onclick="openCity(event, 'Atoms')" id="atoms">Atoms</button>
        </div>
        <br>
        <br>
        <br>
        <div id="Points" class="tabcontent">
            <p id="automoney"></p>
            <div class="upgrades">
                <button id="upgrade1" onclick="upgrade1()"></button>
                <button id="upgrade2" onclick="upgrade2()"></button>
                <button id="upgrade3" onclick="upgrade3()"></button>
                <button id="upgrade4" onclick="upgrade4()"></button>
                <button id="upgrade5" onclick="upgrade5()"></button>
                <button id="upgrade6" onclick="upgrade6()"></button>
            </div>
            <br>
            <br>
            <span id="universes"></span>
            <button id="universegain" onclick="universes()"></button>
        </div>
        <div id="Primary" class="tabcontent">
            <p id="primary"></p>
            <p id="gentotal"></p>
            <div id="generators">
            <br>
                <table>
                    <tr>
                        <td id="gen1"></td>
                        <td id="gen1amount"></td>
                        <td id="gen1mult"></td>
                        <td><button id="gen1cost" onclick="gen1()"></button></td>
                    </tr>
                    <tr>
                        <td id="gen2"></td>
                        <td id="gen2amount"></td>
                        <td id="gen2mult"></td>
                        <td><button id="gen2cost" onclick="gen2()"></button></td>
                    </tr>
                    <tr>
                        <td id="gen3"></td>
                        <td id="gen3amount"></td>
                        <td id="gen3mult"></td>
                        <td><button id="gen3cost" onclick="gen3()"></button></td>
                    </tr>
                </table>
            </div>
            <div id="gupgrades">
                <br>
                <br>
                <button id="gupgrade1" onclick="gupgrade1()"></button>
                <button id="gupgrade2" onclick="gupgrade2()"></button>
                <button id="gupgrade3" onclick="gupgrade3()"></button>
                <button id="gupgrade4" onclick="gupgrade4()"></button>
                <button id="gupgrade5" onclick="gupgrade5()"></button>
                <button id="gupgrade6" onclick="gupgrade6()"></button>
                <button id="gupgrade7" onclick="gupgrade7()"></button>
                <button id="gupgrade8" onclick="gupgrade8()"></button>
                <button id="gupgrade9" onclick="gupgrade9()"></button>
                <button id="gupgrade10" onclick="gupgrade10()"></button>
                <button id="gupgrade11" onclick="gupgrade11()"></button>
                <button id="gupgrade12" onclick="gupgrade12()"></button>
                <button id="gupgrade13" onclick="gupgrade13()"></button>
                <button id="gupgrade14" onclick="gupgrade14()"></button>
                <button id="gupgrade15" onclick="gupgrade15()"></button>
                <button id="gupgrade16" onclick="gupgrade16()"></button>
                <button id="gupgrade17" onclick="gupgrade17()"></button>
                <button id="gupgrade18" onclick="gupgrade18()"></button>
                <button id="gupgrade19" onclick="gupgrade19()"></button>
                <button id="gupgrade20" onclick="gupgrade20()"></button>
            </div>
        </div>
        <div id="Challenges" class="tabcontent">
            <p id="chalwarning"><b>Warning:</b> When entering a challenge, all your original primary values (except generators, gen. upgrades and challenges) will be reset!</p>
            <br>
            <button id="chal1" onclick="challenge1enter()"></button>
            <button id="chal2" onclick="challenge2enter()"></button>
            <button id="chal3" onclick="challenge3enter()"></button>
            <button id="chal4" onclick="challenge4enter()"></button>
            <button id="chal5" onclick="challenge5enter()"></button>
            <button id="chal6" onclick="challenge6enter()"></button>
            <button id="chal7" onclick="challenge7enter()"></button>
            <button id="chal8" onclick="challenge8enter()"></button>
        </div>
        <div id="Atoms" class="tabcontent">
            <p id="atomstotal"></p>
            <br>
            <button id="atomchance" onclick="atomchance()" class="center"></button>
            <button id="atommult" onclick="atommult()" class="center"></button>
            <button id="atomtime" onclick="atomtime()" class="center"></button>
            <br>
            <br>
            <button id="atomexp" onclick="atomexp()" class="center"></button>
            <button id="atomuniverse" onclick="atomuniverse()" class="center"></button>
        </div>
    </body>
</html>
